# SonarQube project configuration
sonar.projectKey=project-backend-velas
sonar.projectName=Backend Velas R.A.P
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=test
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

# Coverage configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/dist/**,**/node_modules/**,**/coverage/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/migrations/**

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code quality rules
sonar.qualitygate.wait=true